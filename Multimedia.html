<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="Via Vallen Bidadari Kesleo - OM Sera.mp3" type="audio/mp3">
                Browser doesn't support audio
                <!--"controls" digunakan untuk  menampilkan controls audio(play/pause/volume)

                kalimat "Browser...." ditampilkan jika browser tdk support audio-->
        </audio>
        <h3>Video</h3>
        <video controls>
            <source src="Menghapus Slide.mp4" type="video/mp4">
        </video>
    </body>
</html>
